---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: widget-api
  labels:
    app: widget-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: widget-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: widget-api
    spec:
      containers:
        - name: widget-api
          image: marcin888/fastapi:v2
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: MONGODB_URI
              value: mongodb://mongodb:27017
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: widget-api-secrets
                  key: secret-key

          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
